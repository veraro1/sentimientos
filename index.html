<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Webhook n8n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .response pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Como te sientes hoy</h1>
        
        <form id="webhookForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Enviando...</p>
        </div>

        <div class="response" id="response">
            <h3 id="responseTitle"></h3>
            <pre id="responseContent"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('webhookForm');
        const loader = document.getElementById('loader');
        const response = document.getElementById('response');
        const responseTitle = document.getElementById('responseTitle');
        const responseContent = document.getElementById('responseContent');
        const webhookUrl = 'https://work.infinitewebai.space/webhook/sentim';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Obtener datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                mensaje: document.getElementById('mensaje').value,
                timestamp: new Date().toISOString()
            };

            // Mostrar loader
            loader.classList.add('active');
            response.style.display = 'none';
            form.querySelector('button').disabled = true;

            try {
                const res = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Verificar si la respuesta es exitosa
                if (!res.ok) {
                    throw new Error(`Error del servidor: ${res.status} ${res.statusText}`);
                }

                // Intentar obtener la respuesta como JSON
                let data;
                const contentType = res.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    data = await res.json();
                } else {
                    // Si no es JSON, obtener como texto
                    const textData = await res.text();
                    data = { Saludos: textData };
                }

                // Mostrar respuesta exitosa
                response.className = 'response success';
                response.style.display = 'block';
                responseTitle.textContent = 'Respuesta';
                
                // Convertir la respuesta a texto plano legible
                let textoRespuesta = '';
                
                if (typeof data === 'object' && data !== null) {
                    // Si es un objeto, extraer los valores de forma legible
                    for (const [clave, valor] of Object.entries(data)) {
                        if (typeof valor === 'object' && valor !== null) {
                            textoRespuesta += `${clave}:\n${JSON.stringify(valor, null, 2)}\n\n`;
                        } else {
                            textoRespuesta += `${clave}: ${valor}\n`;
                        }
                    }
                } else {
                    textoRespuesta = data;
                }
                
                responseContent.textContent = textoRespuesta.trim();

                // Limpiar formulario
                form.reset();

            } catch (error) {
                // Mostrar error detallado
                response.className = 'response error';
                response.style.display = 'block';
                responseTitle.textContent = 'Error:';
                responseContent.textContent = `${error.message}\n\nVerifica que:\n- n8n esté corriendo en localhost:5678\n- El webhook esté activo\n- La URL del webhook sea correcta`;
            } finally {
                // Ocultar loader
                loader.classList.remove('active');
                form.querySelector('button').disabled = false;
            }
        });
    </script>
</body>

</html>
